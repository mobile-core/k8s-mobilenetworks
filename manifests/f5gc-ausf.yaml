apiVersion: v1
kind: Service
metadata:
  labels:
    app: f5gc-ausf
  name: f5gc-ausf
  namespace: f5gc
spec:
  ports:
  - name: f5gc-ausf
    port: 29509
    protocol: TCP
    targetPort: 29509
  selector:
    app: f5gc-ausf
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: f5gc-ausf
  namespace: f5gc
  labels:
    app: f5gc-ausf
  annotations:
    free5gc.org/nsi-ids: '[ 
      { "id": "4e6db941-47d6-4fce-9c71-f7eb35a75d03" },
    ]'
    free5gc.org/nssi-id: 27394d25-dbf5-428e-8fc3-f5b2add67115
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-ausf
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: f5gc-ausf
    spec:
      containers:
      - name: f5gc-ausf
        image: monandkey/free5gc-ausf:3.0.4
        imagePullPolicy: IfNotPresent
        command: [./ausf]
        ports:
        - containerPort: 29509
          name: f5gc-ausf
          protocol: TCP
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /free5gc/config
          name: f5gc-ausf-config
        - mountPath: /free5gc/support/TLS
          name: f5gc-ausf-cert
      - name: tcpdump
        image: corfr/tcpdump
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sleep
        - infinity
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: f5gc-ausf-sa
      terminationGracePeriodSeconds: 30
      volumes:
      - name: f5gc-ausf-cert
        secret:
          secretName: f5gc-ausf-tls-secret
      - configMap:
          name: f5gc-ausf-config
        name: f5gc-ausf-config
