apiVersion: v1
kind: ServiceAccount
metadata:
  name: f5gc-gnbsim-sa
  namespace: f5gc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: f5gc-gnbsim-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: f5gc-gnbsim-sa
  namespace: f5gc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: f5gc-gnbsim-config
  namespace: f5gc
data:
  example.json: |
    {
            "GlobalGNBID": {
                    "mcc": 208,
                    "mnc": 93,
                    "gnbid": 1
            },
            "SupportedTAList" : [
                    {
                            "TAC": "0x000001",
                            "BroadcastPLMNList": [
                                    {
                                            "MCC": 208,
                                            "MNC": 93,
                                            "SliceSupportList": [
                                                    {
                                                            "SST": 1,
                                                            "SD": "010203"
                                                    }
                                            ]
                                    }
                            ]
                    }
            ],
            "PagingDRX" : "v32",
            "RANUENGAPID" : 0,
            "UE": {
                    "imeisv": "0000000100000101",
                    "msin": "0000000003",
                    "mcc": 208,
                    "mnc": 93,
                    "RoutingIndicator": 1234,
                    "ProtectionScheme": "null",
                    "AuthParam": {
                            "K": "8baf473f2f8fd09487cccbd7097c6862",
                            "OPc": "8e27b6af0e692e750f32667a3b14605d"
                    },
                    "snssai": {
                            "sst": 1,
                            "sd": "010203"
                    },
                    "dnn": "internet",
                    "url": "http://localhost/"
            },
            "ULInfoNR": {
                    "NRCGI": {
                            "PLMN": {
                                    "mcc": 208,
                                    "mnc": 93
                            },
                            "NRCellID": 1
                    },
