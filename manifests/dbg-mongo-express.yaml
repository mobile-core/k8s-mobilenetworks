apiVersion: v1
kind: Service
metadata:
  labels:
    app: dbg-mongo-express
  name: dbg-mongo-express
  namespace: f5gc
spec:
  ports:
  - name: http
    port: 8081
    protocol: TCP
  selector:
    app: dbg-mongo-express
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dbg-mongo-express
  name: dbg-mongo-express
  namespace: f5gc
spec:
  selector:
    matchLabels:
      app: dbg-mongo-express
  template:
    metadata:
      labels:
        app: dbg-mongo-express
    spec:
      containers:
      - env:
        - name: ME_CONFIG_MONGODB_SERVER
          value: f5gc-mongodb.f5gc.svc.cluster.local
        - name: ME_CONFIG_MONGODB_ENABLE_ADMIN
          value: "true"
        - name: ME_CONFIG_BASICAUTH_USERNAME
          value: admin
        - name: ME_CONFIG_BASICAUTH_PASSWORD
          value: free5gc
        image: mongo-express:latest
        imagePullPolicy: IfNotPresent
        name: dbg-mongo-express
        ports:
        - containerPort: 8081
          protocol: TCP
      restartPolicy: Always
