apiVersion: v1
kind: Service
metadata:
  labels:
    app: f5gc-nrf
  name: f5gc-nrf
  namespace: f5gc
spec:
  ports:
  - name: f5gc-nrf
    port: 29510
    protocol: TCP
    targetPort: 29510
  selector:
    app: f5gc-nrf
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: f5gc-nrf
  namespace: f5gc
  labels:
    app: f5gc-nrf
  annotations:
    free5gc.org/nsi-ids: '[
      { "id": "4e6db941-47d6-4fce-9c71-f7eb35a75d03" },
    ]'
    free5gc.org/nssi-id: 27394d25-dbf5-428e-8fc3-f5b2add67115
spec:
  replicas: 1
  selector:
    matchLabels:
      app: f5gc-nrf
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: f5gc-nrf
    spec:
      containers:
      - name: f5gc-nrf
        image: monandkey/free5gc-nrf:3.0.4
        imagePullPolicy: IfNotPresent
        command: [./nrf]
        ports:
        - containerPort: 29510
          name: f5gc-nrf
          protocol: TCP
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /free5gc/config
          name: f5gc-nrf-config
        - mountPath: /free5gc/support/TLS
          name: f5gc-nrf-cert
      - name: tcpdump
        image: corfr/tcpdump
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sleep
        - infinity
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: f5gc-nrf-sa
      terminationGracePeriodSeconds: 30
      volumes:
      - name: f5gc-nrf-cert
        secret:
          secretName: f5gc-nrf-tls-secret
      - configMap:
          name: f5gc-nrf-config
        name: f5gc-nrf-config
